	<script type="text/javascript">
		function mostrar_fecha() {
			const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
			const dias_semana = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
			const fecha = new Date();
			var hora = fecha.getHours() + ':' + fecha.getMinutes() + ':' + fecha.getSeconds();
			var fechaCompleta = dias_semana[fecha.getDay()] + " " + fecha.getDate() + ' de ' + meses[fecha.getMonth()] + ' de ' + fecha.getUTCFullYear();
			document.write(fechaCompleta + ", " + hora);
		}

		function click() {
			var lista = document.getElementById("opciones");

			var indiceSeleccion = lista.selectedIndex;
			var opcionSeleccion = lista.options[indiceSeleccion];
			var textoSeleccionado = opcionSeleccion.text;

			if (textoSeleccionado == "nulo") {
				alert("selecciones un grado de estudios")
			}

		}

	<script>
		function validar() {
			var valido = true;

			var email = document.getElementById('mail');
			var emailValido = /^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
			if (!emailValido.exec(email.value)) {
				alert('La direccion de email es incorrecta')
				valido = false;
			}

			var estudios = document.getElementById('estudios');
			if (estudios.value == 'nulo') {
				alert('Seleccionar un estudio');
				valido = false;
			}

			return valido;
		}
