			</fieldset>

			<fieldset>
				<legend>Género</legend>
				<input type="radio" name="radio" id="radioM"> Masculino
				<input type="radio" name="radio" id="radioF"> Femenino

			<fieldset>
				<legend>Intereses</legend>

				<input type="checkbox" name="ejercicio" value="Ejercicio"> Hacer Ejercicio
			</fieldset>

			<fieldset>
				<legend>Estudios Actuales</legend>
				<select name="select">
					<option value="value1">Secundaria</option>
					<option value="value2">Bachillerato</option>
					<option value="value3">Licenciatura</option>
				</select>
			</fieldset>


			<fieldset>
				<legend>Navegador usado</legend>
				<label>Selecciona el Buscador utilizado:
					<input list="buscadores" name="MisBuscadores" /></label>
				<datalist id="buscadores">
					<option value="Chrome"></option>
					<option value="Firefox"></option>
					<option value="Internet Explorer"></option>
					<option value="Opera"></option>
					<option value="Safari"></option>
					<option value="Microsoft Edge"></option>
				</datalist>
			</fieldset>

			<input class="boton" type="submit" value="Enviar">
